; Supervisord configuration for 10 Minute Pokemon
; Manages nginx (static files + reverse proxy) and Node.js backend

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

; nginx - serves static frontend files and proxies API requests
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
directory=/app
autostart=true
autorestart=true
startretries=5
startsecs=5
priority=10
stdout_logfile=/var/log/supervisor/nginx-stdout.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisor/nginx-stderr.log
stderr_logfile_maxbytes=10MB
stopwaitsecs=10
stopsignal=QUIT

; Node.js backend - Express API server
[program:backend]
command=/usr/local/bin/node /app/backend/index.js
directory=/app/backend
autostart=true
autorestart=true
startretries=5
startsecs=5
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=10
stopsignal=TERM
environment=NODE_ENV="production",PORT="3001"

; Group configuration
[group:10mp]
programs=nginx,backend
priority=999
