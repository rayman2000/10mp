version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    # Added grouping to combine npm updates in / into a single PR
    groups:
      all-dependencies:
        patterns:
          - "*"

