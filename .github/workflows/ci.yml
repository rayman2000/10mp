name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Root
        run: |
          echo "Root: installing dependencies"
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Frontend
        run: |
          echo "Frontend: installing dependencies"
          if [ -f frontend/package-lock.json ]; then
            (cd frontend && npm ci)
          else
            (cd frontend && npm install)
          fi

          echo "Frontend: running build"
          (cd frontend && npm run build)

      - name: Backend
        run: |
          echo "Backend: installing dependencies"
          if [ -f backend/package-lock.json ]; then
            (cd backend && npm ci)
          else
            (cd backend && npm install)
          fi

          echo "Backend: building Docker image from backend/Dockerfile"
          docker build -f backend/Dockerfile -t backend:ci backend


      - name: Admin
        run: |
          echo "Admin: installing dependencies"
          if [ -f admin/package-lock.json ]; then
            (cd admin && npm ci)
          else
            (cd admin && npm install)
          fi

          echo "Admin: running build"
          (cd admin && npm run build)

